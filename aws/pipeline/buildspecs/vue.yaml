version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - apt-get update
      - npm install --global yarn
  pre_build:
    commands:
      - yarn
  build:
    commands:
      - yarn build
      - aws s3 sync ./dist/assets/ s3://$Bucket/site/assets/ --delete
      - aws s3 cp ./dist/index.html s3://$Bucket/site/index.html
